<!DOCTYPE html>
<html lang="en" dir="ltr">
<!--所有浏览器默认font-size: 16px-->
<!--ionic 会设置成10px-->
<head>
  <script data-ionic="inject">
    (function(w){var i=w.Ionic=w.Ionic||{};i.version='3.9.2';i.angular='5.1.1';i.staticDir='build/';})(window);
  </script>
    <meta charset="UTF-8">
    <title>Ionic App</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'self' cdvfile: gap: 'unsafe-eval';
          img-src * 'self' cdvfile: data:;
          style-src   * 'self' 'unsafe-inline' 'unsafe-eval';
          script-src  * 'self' 'unsafe-inline' 'unsafe-eval';
          child-src   * 'self' 'unsafe-inline' 'unsafe-eval' gap:;
          media-src *;"/>

    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4e8ef7">

    <!-- cordova.js required for cordova apps -->
    <script src="cordova.js"></script>

    <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

    <link href="build/main.css" rel="stylesheet">

    <link href="assets/theme/theme-default.css" rel="stylesheet" id="myTheme">

    <!-- Core JS file -->
    <!--<script src="assets/lib/photoswipe/photoswipe.min.js"></script>-->
    <!-- UI JS file -->
    <!--<script src="assets/lib/photoswipe/photoswipe-ui-default.min.js"></script>-->
    <!-- photoswipe css -->
    <link href="assets/lib/photoswipe/photoswipe.css" rel="stylesheet">
    <!-- photoswipe default-skin css -->
    <link href="assets/lib/photoswipe/default-skin/default-skin.css" rel="stylesheet">
    <!--<link href="../../Ionic2DemoApp/node_modules/photoswipe/dist/default-skin/default-skin.css" rel="stylesheet">-->
</head>

<body>

<!-- Ionic's root component and where the app will load -->
<ion-app class="ios"></ion-app>

<!-- The polyfills js is generated during the build process -->
<script src="build/polyfills.js"></script>

<!-- The vendor js is generated during the build process
     It contains all of the dependencies in node_modules -->
<script src="build/vendor.js"></script>

<!-- The bundle js is generated during the build process -->
<script src="build/main.js"></script>

<script src="http://api.map.baidu.com/api?v=2.0&ak=zuDUu1qGxl88BLqbfMZ7irpro3Sz9XvL"></script>

<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.0&key=bd0b3e8b0ead7898e324415e66413629"></script>

</body>

</html>
